<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors Duel</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Battle</h1>

    <div class="container">
      <div class="login">
        <form id="name-input">
          <label for="player-name">Choose your name</label>
          <input type="text" name="player-name" id="player-name" />
          <input type="submit" value="name" id="name" />
        </form>
      </div>
      <div class="turn"></div>
      <div class="box" id="player1">
        <h3>Player 1: <span id="first-player"></span></h3>
        <br />
        <button class="play1" value="r">ROCK</button>
        <br />
        <button class="play1" value="p">PAPER</button>
        <br />
        <button class="play1" value="s">SCISSORS</button>
        <p id="scoretrackerp1">
          Wins: <span id="player1wins"></span>, Loses: <span id="player1loses"></span>, Ties:
          <span id="player1ties"></span>
        </p>
      </div>
      <div class="box" id="results"></div>
      <div class="box" id="player2">
        <h3>Player 2: <span id="second-player"></span></h3>
        <br />
        <button class="play2" value="r">ROCK</button>
        <br />
        <button class="play2" value="p">PAPER</button>
        <br />
        <button class="play2" value="s">SCISSORS</button>
        <p id="scoretrackerp2">
          Wins: <span id="player2wins"></span>, Loses: <span id="player2loses"></span>, Ties:
          <span id="player2ties"></span>
        </p>
      </div>
      <div class="textbox">
        <form>
          <div class="chat-box" id="chat-arena"></div>
          <input type="text" name="trash talk arena" id="chatbox" size="50" />
          <input type="submit" value="send" id="chat" />
        </form>
      </div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
